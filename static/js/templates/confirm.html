<div class="modal">
	<div class="modal-header">
		<button type="button" class="close cancelButton" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3><%= heading %></h3>
	</div>
	<div class="modal-body">
	<p><%= message %></p>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn cancelButton">Close</a>
		<a href="#" class="btn btn-danger confirmButton">Yep, delete it!</a>
	</div>
</div>
